<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* From Uiverse.io by Gondl */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #0077ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        a {
            color: #0077ff;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Centering the checkbox list */
        .checkbox-wrapper-4 {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper-4 .cbx {
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .checkbox-wrapper-4 .cbx:hover {
            background: rgba(0, 119, 255, 0.06);
        }

        .checkbox-wrapper-4 .cbx span {
            float: left;
            vertical-align: middle;
            transform: translate3d(0, 0, 0);
        }

        .checkbox-wrapper-4 .cbx span:first-child {
            position: relative;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            transform: scale(1);
            border: 1px solid #cccfdb;
            transition: all 0.2s ease;
            box-shadow: 0 1px 1px rgba(0, 16, 75, 0.05);
        }

        .checkbox-wrapper-4 .cbx span:first-child svg {
            position: absolute;
            top: 3px;
            left: 2px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 16px;
            stroke-dashoffset: 16px;
            transition: all 0.3s ease;
            transition-delay: 0.1s;
            transform: translate3d(0, 0, 0);
        }

        .checkbox-wrapper-4 .inp-cbx {
            position: absolute;
            visibility: hidden;
        }

        .checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child {
            background: #07f;
            border-color: #07f;
            animation: wave-4 0.4s ease;
        }

        .checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child svg {
            stroke-dashoffset: 0;
        }

        @media screen and (max-width: 840px) {
            .checkbox-wrapper-4 .cbx {
                width: 100%;
                display: inline-block;
            }
        }

        @keyframes wave-4 {
            50% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Pilih Kandidat</h1>
        <form action="/" method="post">
            {{range .}}
            <div class="checkbox-wrapper-4">
                <input type="radio" id="kandidat{{.ID}}" name="kandidat" value="{{.ID}}" class="inp-cbx" style="display: none;">
                <label class="cbx" for="kandidat{{.ID}}">
                    <span>
                        <svg width="12px" height="10px" viewBox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>
                    <span>{{.Nama}}</span>
                </label>
            </div>
            {{end}}
            <button type="submit">Vote</button>
        </form>
        <a href="/results">Lihat Hasil (Perlu Password)</a>

        <svg class="inline-svg">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" id="checkmark">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </symbol>
        </svg>
    </div>
</body>
</html>
